<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <!--CSS icons from font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Tracker</title>
</head>
<body class="body">
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#44a9d1 ;color: rgb(34, 30, 30);">
            <h1>
                <strong>
                    Weather Tracker
                </strong>
            </h1>
    </div>
    <div class="container">
        <div class="row">   
            <div class="col-sm-4 bg-light">

                <h2 class="city-search-text">
                    <strong>
                        Search Your City
                    </strong>

                </h2>
                <div class="input-group mb-md-2">
                    <input type="text" class="form-control" id="city-search-field" aria-label="City Search Field" aria-describedby="city-search-field">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="city-search-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="history-wipe">Clear</button>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="weatherNow">
                        <h3 class="city-name mb-1 mt-2 bolder" id="city-Now"></h3>
                        <p>Temp:<span class="current" id="temp"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind"></span></p>
                        <p>UV:<span class="current bg-danger rounded py-3 px-3 text-black" id="uv-index"></span></p> 
                    </div>
                </div>
                <!--Row for future data to be dumped here-->
                <div class="col-sm-12" id ="forecastFuture">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-info forecast text-black ml-3 mb-3 p-3 mt-2 rounded" >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-black ml-3 mb-3 p-3 mt-2 rounded" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-black ml-3 mb-3 p-3 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-black ml-3 mb-3 p-3 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-black ml-3 mb-3 p-3 mt-2 rounded" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <script href="./script.js"></script>
</body>
</html>
