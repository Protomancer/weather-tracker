<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <!--CSS icons from font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Tracker</title>
</head>
<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#44a9d1 ;color: white;">
            <h1>
                <strong>
                    Weather Tracker
                </strong>
            </h1>
    </div>
    <div class="container">
        <div class="row">   
            <div class="col-sm-4 bg-light">

                <h2 class="Search1">
                    <strong>
                        Search Your City
                    </strong>

                </h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="search-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-history">Clear</button>
   




    <script href="./script.js"></script>
</body>
</html>
